<div class="games-container">
  <!-- Juego 1: Tirador de Penales -->
  <div class="penalti-card">
    <div class="encabezado">
      <h2>⚽ Tiros Penales: ¡Desafía al Portero!</h2>
      <p class="subtitulo">Elige una dirección para lanzar tu disparo</p>
    </div>

    <div class="cancha">
      <div class="porteria">
        <div class="portero" [class.animate]="mostrarAnimacionPortero" [style.left]="posicionPortero">
          <div class="portero-cuerpo"></div>
          <div class="portero-manos"></div>
        </div>
        <div class="areas-porteria">
          <div class="area-porteria izquierda" (click)="patear('izquierda')" #areaIzquierda></div>
          <div class="area-porteria centro" (click)="patear('centro')" #areaCentro></div>
          <div class="area-porteria derecha" (click)="patear('derecha')" #areaDerecha></div>
        </div>
      </div>

      <div class="balon-container" #balonContainer>
        <div class="balon"
             draggable="true"
             (dragstart)="empezarArrastre($event)"
             (click)="patearBalon()"
             [class.pateado]="balonPateado"
             [style.transform]="transformBalon"
             [style.transition]="transitionBalon">
          ⚽
        </div>
      </div>
    </div>

    <p class="resultado" [class.exito]="resultadoExito" [class.fallo]="!resultadoExito">{{ resultado }}</p>

    <div class="marcador">
      <p><strong>Goles:</strong> {{ goles }} / {{ tiros }} tiros ({{ porcentajeGoles }}% efectividad)</p>
    </div>

    <button class="reiniciar" (click)="reiniciar()">🔁 Reiniciar Juego</button>
  </div>
